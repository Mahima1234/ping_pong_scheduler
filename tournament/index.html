<!DOCTYPE HTML>
<html>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 
    <head>
        <meta charset="utf-8">
        <title>Challenger Home</title>
    </head>

    <body>
        <header>

            <nav>

                <div class="cursor">

                    <h1>
                        <img src="ping.gif"  height="60" width="60">
                        <a onClick="homePage()">Ping Pong Tournament Home</a>

                    </h1>
                </div>

            </nav>
        </header>

        <section id="homeScreen" class="visible">
            <div class="newTournament vborder">
                <h2>Create new tournament</h2>
                        <p id = "tournamentName">Tournament Name:</p>
                        <input type="text" id="tourName" placeholder="Tourney Name">
                        <br>
                        <div id ="startTourney">
                        <label for="runMax">Start Tourney When Max Players Hit?</label>

                        <input type="checkbox" id="runMax" name="runMax">
                        </div>
                        <br>

                        <div id ="needToStart">
                        <label for="numPlayers"> Number of Players needed to start:</label>
                        <select id="numPlayers" name="numPlayers">
                            <option value="">Select</option>
                            <option value="4">4</option>
                            <option value="8">8</option>
                            <option value="16">16</option>
                            <option value="32">32</option>
                            <div class="cursor">
                        </select>
                        
                        <br>
                        </div>
                        <div id ="startDate">
                        <label for="datepicker">Tourney Start Date:</label>

                        <input type="text" id="datepicker" name="datepicker">
                        <br>
                        </div>
                        <input type="button" onClick="createTournament()" value="Generate it!" id="generate">
                        </div>


                        <div id="openTournaments" class="right-col">
                            <div>

                                <h2 class="nameOpen">Open Tournaments</h2>
                                <div class="listdiv">
                                <ul id="listOpen" style = "list-style: none" >
                                  
                                    </ul>

                                </div>
                            </div>
                        </div>

                        <div id="inProgress" >
                            <h2>In Progress Tournaments</h2>
                            <div class="listdiv">
                                <ul id="listClosed" style = "list-style: none" class:"inlineButton">
                                </ul>
                            </div>
                        </div>


        </section>

        <section id="joinTournamentScreen" class="hidden">
            
            <div id="joinScreen">
               
                <div id="tNamePlace"></div>
                <div id="playerList">
                    
                    <p id ="participants"> <img src="table.png"  height="60" width="60">   Participants: </p>
                    
                </div>
                <div id="signedUp"></div>
                <div id="startTime">
                    <!--<h3 > 00d 00h 00m 00s</h3>-->
                </div>
                <div class="cursor">
                    <input type="text" placeholder="Put Name Here" id="playerName">
                    <input type="button" id="enter" value="Enter the tournament" onClick="joinTournament()">
                </div>
        </section>
        <section id="tournamentBracketScreen" class="hidden">

            <div id="bracketDiv" class="bracketFrame">


            </div>
            </div>
        </section>


        <footer>
        </footer>
        <link rel="stylesheet" type="text/css" href="styles/index.css">
        <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css' />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.12/go.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
        <script src="js/goJSIntegration.js"></script>
        <script src="js/manageTournaments.js"></script>

    </body>

</html>

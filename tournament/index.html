<!DOCTYPE HTML>
<html>
      
  <head>
    <title>Challenger Home</title>
  </head>
  <body>
    <header>

      <nav>
      
        <div id="cursor">
            
          <h1>
        <a onClick="homePage()">Ping Pong Tournament Home</a>
        <hr></hr>
        </div>
        </h1>
      </nav>
    </header>

    <section id="screen1" class="visible">

     <div id="line">
 
        <div id="newTournament">
        <h2>Create new tournament<h2>
        Tournament Name:
        <input type="text" id="tourName" placeholder="Tourney Name"><br>
        Start Tourney When Max Players Hit?
      
        <input type="checkbox" id="runMax"><br>
        
      
        
        Number of Players needed to start:
        <select id="numPlayers">
          <option value=""></option>
          <option value="4">4</option>
          <option value="8">8</option>
          <option value="16">16</option>
          <option value="32">32</option>
          <div id="cursor">
        </select><br>
        Tourney Start Date:
        
        <input type="text" id="datepicker"><br>
        
        <input type="button" onClick="createTournament()" value="Generate it!">
        </div>

        
      
      <div id="openTournaments">
      <div>
        <h2>Open Tournaments</h2>
        <div class="listDiv">
          <ul id="listOpen">
          </ul>
        </div>
      </div>
    
   <hr width="1000%"> </hr>
      <div>
        <h2>In Progress Tournaments</h2>
        <div class="listdiv">
          <ul id="listClosed">
          </ul>
        </div>
      </div>
    </div>
    </div>
     <div class="verticalLine"></div>
<style>.verticalLine{
  height:2000px; width:1px; background:#000; margin-left:900px;
}
</style>
    </section>
    <section id="screen2" class="hidden">
      <div id="tNamePlace"></div>
      <div id="playerList">Participants:</div>
      <div id="signedUp"></div>
      <div id="startTime">00d 00h 00m 00s</div>
      <input type="text" placeholder="Put Name Here" id="name">
      <div id="cursor">
      <input type="button" id="enter" value="Enter the tournament" onClick="joinTournament()">
      </div>
    </section>
    <section id="screen3" class="hidden">
	  <div id="myDiagramDiv" class="bracketFrame">

	</div>
    </section>
    <footer>
    </footer>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.7.12/go.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="js/bracket.js"></script>
    <script src="js/script.js"></script>
   
  </body>
</html>
